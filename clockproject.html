<!doctype html>
<html>
<head>
	<title>
		Digital-clock
	</title>
	<link rel="stylesheet" href="styledigital.css" type="text/css"/>

</head>
<body>
	<div id="digitalclock" class="Digital-clock">
    <div id="clock"></div>
    <div id="date"></div>
  </div>
	<script type="text/javascript">
	function show_time() {
			var curtime=new Date();
			var h= curtime.getHours();
			var m= curtime.getMinutes();
			var s= curtime.getSeconds();
			var format="AM";
		if(h>12){
		h=h-12;
		format="PM"
		}
		if(h<10){
			h = "0"+ h
		}
		if(m<10){
			m = "0"+ m
		}
		if (s<10){
			s= "0"+ s
		}
		if (h===0){
			h=12;
		}
			var time = h +":"+m +":"+ s + " " + format;
			document.getElementById("digitalclock").innerText= time;
			document.getElementById("digitalclock").textContent= time;
			var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
    		var days = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
    		var curWeekDay = days[curtime.getDay()];
		    var curDay = curtime.getDate();
		    var curMonth = months[curtime.getMonth()];
		    var curYear = curtime.getFullYear();
		    var date = curWeekDay+", "+curDay+" "+curMonth+" "+curYear;
		    document.getElementById("date").innerHTML = date;
	}
	show_time();
	setInterval(show_time, 1000);
</script>
</body>
</html>
